# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: dchen327
# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: telegram-chatbot
service: telegram-chatbot

provider:
  name: aws
  runtime: python3.10
  region: ${opt:region, 'us-east-1'}
  timeout: 29
  memorySize: 512
  environment:
    TELEGRAM_BOT_TOKEN: ${env:TELEGRAM_BOT_TOKEN}
    OPENAI_API_KEY: ${env:OPENAI_API_KEY}
    OPENAI_MODEL: ${env:OPENAI_MODEL, 'gpt-5-nano'}
    ALLOWED_USER_ID: ${env:ALLOWED_USER_ID, ''}
  iam:
    role:
      statements:
        # Optional: If using DynamoDB for persistence
        # - Effect: Allow
        #   Action:
        #     - dynamodb:GetItem
        #     - dynamodb:PutItem
        #     - dynamodb:DeleteItem
        #   Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE_NAME}"

functions:
  webhook:
    handler: lambda_handler.handler
    events:
      - http:
          path: webhook
          method: post
          cors: true
      - http:
          path: health
          method: get
          cors: true

custom:
  pythonRequirements:
    dockerizePip: non-linux
    zip: false
    layer: false
